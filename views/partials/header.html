{% block header %}
<!-- headers -->
<header>
  <div
    class="max-w-[1250px] mx-auto px-4 py-4 flex items-center justify-between"
  >
    <a class="text-[30px] text-gray-800 font-bold" href="/">CertAlert</a>
    <div class="relative inline-block">
      <button
        id="dropdownDefaultButton"
        data-dropdown-toggle="dropdown"
        class="text-[17px] flex items-center text-gray-800 font-medium"
        type="button"
      >
        {{user.Email}}
        <svg
          class="w-3 h-3 ml-2 text-gray-700"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewbox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </button>
      <!-- Dropdown menu -->
      <div
        id="dropdown"
        class="z-10 absolute top-full right-0 hidden divide-y divide-gray-100 rounded-lg shadow w-44 bg-gray-300"
      >
        <ul
          class="text-sm text-gray-800"
          aria-labelledby="dropdownDefaultButton"
        >
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 dark:hover:text-white hover:rounded-md"
              >Account</a
            >
          </li>
          <li>
            <a
              href="/domains"
              class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 dark:hover:text-white hover:rounded-md"
              >Domains</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 dark:hover:text-white hover:rounded-md"
              >Notifications</a
            >
          </li>
          <li>
            <a
              href="/logout"
              class="block px-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-600 dark:hover:text-white hover:rounded-md"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
{% endblock %} {% block script %}
<script>
  const dropdownButton = document.getElementById("dropdownDefaultButton");
  const dropdownMenu = document.getElementById("dropdown");
  const links = document.querySelectorAll("aside a");
  const contents = document.querySelectorAll(".content");

  // Function to toggle dropdown menu
  function toggleDropdown() {
    dropdownMenu.classList.toggle("hidden");
  }

  // Toggle dropdown when email button is clicked
  dropdownButton.addEventListener("click", toggleDropdown);

  // Close dropdown when clicking outside
  document.addEventListener("click", (event) => {
    const isClickInside =
      dropdownButton.contains(event.target) ||
      dropdownMenu.contains(event.target);
    if (!isClickInside) {
      dropdownMenu.classList.add("hidden");
    }
  });

  links.forEach((link) => {
    link.addEventListener("click", (event) => {
      event.preventDefault();
      const target = event.target.getAttribute("href");
      contents.forEach((content) => {
        content.classList.add("hidden");
      });
      document.querySelector(target).classList.remove("hidden");
      dropdownMenu.classList.add("hidden"); // Close the dropdown menu when clicking a link
    });
  });
</script>
{% endblock %}
